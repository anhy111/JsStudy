    function f_dayoung(p_arg){
        alert("타입은->"+typeof(p_arg)+"값은->"+p_arg);
        p_arg();    //함수 실행 callback함수라고 함. 단순히 뒤에 불리는 함수
    }

    function f_merong(){
        alert("나도 함수");
        return "오늘 ㅇ나ㅣㅓㄹ닝러";
    }
    // 함수이름을 쓰는 것과 함수를 실행후에 return값을 받는 것을 확실히 구분
    // alert(f_merong());
    // f_dayoung(f_merong());
    f_dayoung(f_merong());  // FP는? Function Pointer
