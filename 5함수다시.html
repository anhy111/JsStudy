<script>

    /*
    function f_dayoung(){
        alert("다영 짱");

    var f_dayoung = function(){ //결과는 같지만 이건 표현식(Expression)
        alert("이놈시키");

    var ggg = 1+3+4 -1; //최종적으로 결과가 1개로 정리되는 걸 표현식

    //매개변수(parameter, argument 등)를 받을 수 있음
    function f_dayoung(p_arg){
        // alert(p_arg); 
        // alert(p_arg[1]);   // 넘겨진 값이 없으면 undefined
        // p_arg();            // callback 함수
        alert(p_arg());
    }

    var f_callback = function(){
        alert("이놈시키야");
        return "만만세";
    }

    // ES6(2015말) 이상 버전에서 지원, 현재 우리가 배우는 기준은 ES5
    var f_callback = ()=>{
        alert("이놈시키야");
        return "만만세";
    }

    f_dayoung(f_callback);  //함수 이름(FP Function Pointer)만 써야댐
    // f_dayoung(f_callback());
    // 먼저 f_callback 함수가 실행되고, 실행결과
    // f_dayoung("만만세")가 실행됨.
