<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    #id_where{
        font-size: 20px;
    }
</style>
</head>
<body>
    <!-- 선택상자 또는 콤보박스라고 불림-->
    <!-- 모바일에서는 multiple을 쓰는 경우가 있어서 관심-->
    <select id="id_where" multiple size="6" onchange="f_where(this)">
        <option value="0" selected>니 어디 사니</option>
        <option value="daejeon">대전</option>
        <option value="sejong">세종</option>
        <option value="newyork">뉴욕</option>
        <option value="이걸 고르네?">니 마음속</option>
    </select>
<script>
    function f_where(p_this){
        // alert(p_this.value);    //선택된 value값이 나옴
        // p_this는 id_where 와 같음
        //  select는 항상 이딴 식으로 사용되어서 쉽게 정리해버림
        var v_options = p_this.options;
        var v_myselect = [];
        for(var i=0; i<v_options.length; i++){
            if(v_options[i].selected){
                v_myselect[v_myselect.length] = v_options[i].value;
            }
            // console.log(i + " ->" + v_options[i].selected);
        }
        alert(v_myselect + "에 사네?");
        
        // console.log(p_this.options[0]);
        // alert("내가 너 좋아하면 안되냐? " + p_this.value);
    }
</script>
</body>
</html>
