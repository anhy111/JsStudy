<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script>
    // 간략 계산기 함수 (4칙연산 각각 함수를 리턴)
        222 + 333 - 111
        var v_plusResult = f_cal("+")(222,333);
        alert(f_cal("-")(v_plusResult,111));
        // console.log((f_cal("+")(111,222)));
        // console.log((f_cal("-")(333,222)));
        // console.log((f_cal("*")(1,222)));
        // console.log((f_cal("/")(111,11)));

    function f_cal(p_operator){
        if(p_operator == "+"){
            return function(p_a,p_b){   // 함수
                return p_a + p_b;
            }
        }

        if(p_operator == "-"){
            return function(p_a,p_b){
                return p_a - p_b;
            }
        }

        if(p_operator == "*"){
            return function(p_a,p_b){
                return p_a * p_b;
            }
        }
        
        if(p_operator == "/"){
            return function(p_a,p_b){
                return p_a / p_b;
            }
        }

    }

    //전역변수 -> 페이지 전체 어디에서든 접근할 수 있는 변수
    // function 안에서 선언되었는지, 밖에서 선언되었는가가 관건
    var v_myName = "김태훈";    //전역변수
    function f_merong(){

        for(var i=10; i<111; i++){
            console.log("태훈님 얼마?");
        }
        console.log(i);   // 자바스크립트는 function 안, 밖만 구분
                    // function 안에서 계속 살아 있음.
                    // 따라서 alert(i) => 111이 뜸
        /*
        var v_myName = "김태훈2222";  // 지역변수
        alert(v_myName); //?
        */
    }
    f_merong();
    // alert(v_merong2);      //undifined가 아닌 로그로 에러가뜸
</script>    
</body>
</html>
