<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--개발자들이 즐겨쓰는 태그 순수한 용도는 줄 맞추기가 핵심 Needs-->
    <!-- 빨간색으로 속성이 나오면 쓰지 않았으면 좋겠다는 표현-->
    <table style="border: 2px;border-style: groove;border-color: blue;">
        <!--tr table row, td table data, th table header-->
        <tr><th>이름</th><th>특징</th><th>한개 추가</th></tr>
        <tr><td>더미</td><td>가짱</td><td rowspan="3">난 머겡</td></tr>
        <tr><td>쭈꾸미</td><td rowspan="2">반짝거림</td></tr>
        <tr><td>김태훈</td></tr>
        <tr>
            <td colspan="3"><img src="./images/WebfootOctopus2.jpg" width="640"></td>
        </tr>
    </table>


    <!--그림 넣기-->    
    <!-- alternative(대체글자) 이미지가 지원안되는 브라우져에서 글자로 대체-->
    <!-- Tag 안에 쓴 src alt 같은 값들을 속성(attribute)라고 부름-->
    <img src="./images/WebfootOctopus2.jpg" width="860" height="640"><br>
    <img src="https://t1.daumcdn.net/cfile/tistory/9931A8475CE160350D" width="860" height="640"><br>
    
    
</body>
</html>
