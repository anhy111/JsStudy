<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" 
        href="../../bootstrap-5.1.3-dist/css/bootstrap.css">
</head>
<body>
    <div class="menu">
        <a href="./main.html"><img id="logo" src="./images/letter-h.png"></a>
        <a href="#">Home</a>
        <a href="#">News</a>
        <a href="#">Contact</a>
        <a href="#">About</a>
        <a href="#" id="id_loginStatus" class='button button5' style="color: white;margin-left: 400px;"
                onclick='request.logout()'>로그아웃</a>
    </div>
    <div class="body">
        <div id="leftMenu">
            <h3>카테고리</h3>
        </div>
        <div id="gesi">
            <div id="background">
                <form id="id_rform" action="update_action.html">
                    <input type="hidden" name="g_num" value="">
                    <h4>제목</h4>
                    <input class="oneline" type="text" name="nm_title" placeholder="제목입력">
                    <h4>작성자</h4>
                    <input class="oneline" type="text" name="nm_writer" placeholder="작성자">
                    <h4>내용</h4>
                    <textarea class="content" name="nm_content" placeholder="내용"></textarea>
                    <button class="button button5" type="submit">글 수정</button>

                </form>
            </div>
        </div>
    </div>
    <div class="login">
        <div class="loginContent">
            <h3 style="text-align:center">로그인</h3><br>
            <h6>아이디</h6>
            <input id="id_loginID" class="oneline" type="text" placeholder="아이디">
            <br><br><h6>비밀번호</h6>
            <input id="id_loginPW" class="oneline" type="password" placeholder="패스워드">
            <div class="loginDiv">
                <input type="button" class="button button5" value="로그인" onclick="request.login()">
                <input type="button" class="button button5" value="회원가입" onclick="request.signupOpen()">
            </div>
        </div>
    </div>
    <div class="signup">
        <div class="signupContent">
            <h3 style="text-align:center;">회원가입</h3><br>
            <h6>아이디</h6>
            <input id="id_signID" class="oneline" type="text" placeholder="아이디">
            <br><br><h6>비밀번호</h6>
            <input id="id_signPW" class="oneline" type="password" placeholder="패스워드">
            <br><br><h6>닉네임</h6>
            <input id="id_signName" class="oneline" type="text" placeholder="닉네임">
            <div class="signupDiv">
                <input type="button" class="button button5" value="가입하기" onclick="request.signup()">
            </div>
        </div>
    </div>
        
    <script src="./js/function.js"></script>
    <script src="./js/update.js"></script>
</body>
</html>
