<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" 
        href="../../bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="menu">
        <a href="./main.html"><img id="logo" src="./images/letter-h.png"></a>
        <a href="./main.html">Home</a>
        <a href="./main.html">News</a>
        <a href="./main.html">Contact</a>
        <a href="./main.html">About</a>
        <a href="#" id="id_loginStatus" class='button button5' style="color: white;margin-left: 400px;"
                onclick='request.loginModalOpen()'>로그인</a>
    </div>
    <div class="body">
        <div id="leftMenu">
            <h3>카테고리</h3>
            <button class='button button5 catBtn' onclick='request.dummy()'>더미만들기</button>
            <br>
            <button class='button button5 catBtn' onclick='myGul()'>나의글검색</button>
            <br>
            <button class='button button5 catBtn' onclick='allGul()'>전체글검색</button>
        </div>
        <div id="gesi">
            <div id="background">
                <h3 id="id_headTitle">전체 글</h3><br>
                <div id="id_list">
                </div>
                <button id="id_newGul" class="button button5" onclick="f_check()">새글쓰기</button>
                <button class='button button5 delBtn' onclick='f_check3()'>일괄삭제</button>
            </div>
        </div>
    </div>
    <div class="login">
        <div class="loginContent">
            <h3 style="text-align:center">로그인</h3><br>
            <h6>아이디</h6>
            <input id="id_loginID" class="oneline" type="text" placeholder="아이디">
            <br><br><h6>비밀번호</h6>
            <input id="id_loginPW" class="oneline" type="password" placeholder="패스워드">
            <div class="loginDiv">
                <input type="button" class="button button5" value="로그인" onclick="request.login()">
                <input type="button" class="button button5" value="회원가입" onclick="request.signupOpen()">
            </div>
        </div>
    </div>
    <div class="signup">
        <div class="signupContent">
            <h3 style="text-align:center;">회원가입</h3><br>
            <h6>아이디</h6>
            <input id="id_signID" class="oneline" type="text" placeholder="아이디">
            <br><br><h6>비밀번호</h6>
            <input id="id_signPW" class="oneline" type="password" placeholder="패스워드">
            <br><br><h6>닉네임</h6>
            <input id="id_signName" class="oneline" type="text" placeholder="닉네임">
            <div class="signupDiv">
                <input type="button" class="button button5" value="가입하기" onclick="request.signup()">
            </div>
        </div>
    </div>
        
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/function.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
