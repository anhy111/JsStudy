<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    // 배열 sort(정렬 함수)
    var v_testArr = ["민정","승연","선주","다영","지현"];
    //v_testArr.sort();   // callback없이 사용, 자동으로 오름차순으로 정렬

    /*
        숫자연산 빼기는 문자열을 숫자로 변환할 수 없어서 안 되지만
        비교연산자는 문자열을 내부적으로 unicode값으로 바꿔서 비교하기 때문에 동작
    */

    // v_testArr.sort(function(a,b){   // callback사용
        
    //     return a-b; 
    // })

    v_testArr.sort(function(a,b){   // callback사용
        if( a >= b){
            return 1;
        }
        return -1;
    });
    

    console.log("kgb:",v_testArr);
</script>
