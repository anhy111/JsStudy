<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    #id_drawing{
        background-color: aqua;
        color: red;
        width: 500px;
        height: 300px;
    }

    .chart{
        background-color: black;
        display: inline-block;
        position: relative;
        margin: 10px;
        width: 30px;
    }

    .text_h5{
        position: absolute;
        display: inline-block;
        margin: 10px;
    }
    
</style>
</head>
<body>
    <div id="id_disp"></div>
    <input type=text value="80,100,56,120,180,30,40,120,160">
    <input type=button value="그리기" onclick="f_draw()">
    <div id="id_drawing"></div>
</body>
<script>
    // 이런 스타일 잘 알아둔다. 자주 쓰임
    var v_drawing = document.querySelector("#id_drawing");
    function f_draw(){
        v_drawing.innerHTML = "";
        var v_text = document.querySelector("input[type=text]").value;
        var v_values = v_text.split(",");

        for(var i=0; i<v_values.length; i++){
            var str = "<h5 class='text_h5' style='";
            str += "top:"+ (300-v_values[i])+ "px;'>";
            str += v_values[i] + "</h5>";
            v_drawing.innerHTML += str;
            var v_graph = document.createElement("div");
            v_graph.className = "chart";
            v_graph.style.top = 110 + "px";
            v_graph.style.height = v_values[i] + "px";
            v_drawing.appendChild(v_graph);
            
            

        }
    }

</script>
</html>
