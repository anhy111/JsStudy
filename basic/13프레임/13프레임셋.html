<!--frameset은 편하지만 위험하니 쓰지 말라고함
    표준에서 빠짐. 빨간색
    하지만 워낙 편해서, 내부 네트워크 프로그램에서는
    간헐적으로 사용함
    frameset 안에 frameset은 부모 자식 관계에서 제외(예전엔 포함)
    포함하면 관계가 길어져 불편해서 줄임
-->
<frameset rows="50%,*">
    <frame src="./13다영.html"></frame>
    <frameset cols="50%,50%">
        <frame src="./13동민.html"></frame>
        <frame src="./13다영.html"></frame>
    </frameset>
</frameset>
