<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    #heart{
        position: absolute;
        left: 100px;
        top: 100px;
        width: 300px;
        height: 300px;
        /* border: 1px solid black; */
        overflow: hidden;
        transform: rotate(45deg);
        /* 회전 중심 설정(default: center center) */
        /* transform-origin: right bottom; */
    }
    .common{
        position: absolute;
        /* 모서리 둥글게 */
        border-radius: 50%; 
        background-color: red;
        /* 부모기준으로 따라감 */
        width: 100%;
        height: 100%;
    }

    #circle1{
        left: 150px;
    }
    #circle2{
        top: 150px;
    }
    #point{
        position: absolute;
        width: 10px;
        height: 10px;
        left: 300px;
        top: 300px;
        background-color: black;
    }
    #bar{
        position: absolute;
        width: 50px;
        height: 300px;
        background-color: blue;
        left: 225px;
    }
    #wrapper{
        position: relative;
        width: 500px;
        height: 500px;
        left: 300px;
        top: 300px;
        /* border: 1px solid magenta; */
        transform-origin: center top;
    }

    input{
        font-size: 20px;
    }
</style>
</head>
<body>
    <input type="button" value="빠르게 더 빠르게!" onclick="f_speedUp()">
    <div id="wrapper">
        <div id="bar"></div>
        <div id="heart">
            <div id="circle1" class="common"></div>
            <div id="circle2" class="common"></div>
        </div>
    </div>
<script>
    var v_wrapper = document.querySelector('#wrapper');
    var v_gak = 0;
    var v_mvGak = 5;
    function f_rotate(){
        if(v_gak <= -45 || 45 <= v_gak){
            v_mvGak = -v_mvGak;
        }
        v_gak = v_gak + v_mvGak;
        v_wrapper.style.transform = 'rotate(' + v_gak + 'deg)';
        setTimeout(f_rotate,50);
    }
 
    function f_speedUp(){
        f_rotate();
        f_rotate();
        f_rotate();
    }

    window.onload = function() {
        f_rotate();
    }
</script>
</body>
</html>
