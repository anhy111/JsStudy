<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>디지털 시계 만들기</title>
<style>
    #id_clock{
        text-align: center;
        color: yellow;
        background-color: black;
        font-size: 30px;
    }
</style>
</head>
<body>
    <div id="id_clock" class="kgb">00:00:00</div>
<script>
    // 스크립트에서 현재 날짜 읽어오기
    // 오늘의 과제는 setTimeout을 이용해서 1초마다 
    // 시계값이 업데이트 되도록 합니다
    // 형식은 시간 24시간 기준, 자릿수 두자리
    // 힌트는 재귀호출

    // var v_today = new Date();   //자바에서 훔쳐 옴
    // var v_year = v_today.getFullYear(); // 년
    // var v_month = v_today.getMonth();   // 월  주의?
    // var v_date = v_today.getDate();     // 일

    // var v_hour = v_today.getHours(); 
    // var v_min = v_today.getMinutes();
    // var v_secs = v_today.getSeconds();

    function f_clock(){
        var v_today = new Date();

        var v_hour = v_today.getHours(); 
        if(v_hour < 10){
            v_hour = "0" + v_hour;
        }
        var v_min = v_today.getMinutes();
        if(v_min < 10){
            v_min = "0" + v_min;
        }
        var v_secs = v_today.getSeconds();
        if(v_secs < 10){
            v_secs = "0" + v_secs;
        }

        id_clock.innerHTML = v_hour + ":" + v_min + ":" + v_secs;
        setTimeout(f_clock,1000);
    }
    f_clock();


</script>
</body>
</html>
