<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    .wrapper{
        position: relative; 
        width: 220px;
        height: 340px;
        left: 100px;
        top: 100px;
        border: 1px solid red;
    }

    .panel{
        position:absolute;  
        border: 1px solid blue;
    }
</style>
<script>
    var v_layers;  
    var v_text;     

    
    window.onload = function() {
        v_layers = document.querySelectorAll(".panel");
        v_text = document.querySelector("#id_text");
        v_text.value = 1 + "/" + v_layers.length;
        f_nextAuto();
    }

    var v_lIndex = 0;
   
    function f_initZindex(p_layers){
        for(var i=0; i<p_layers.length; i++){
            p_layers[i].style.zIndex = 1;
        }
    }
    
    function f_nextAuto(){
        f_next();
        setTimeout(f_nextAuto, 5000);
    }

    function f_next(){
        f_initZindex(v_layers);
        v_lIndex++;
        if(v_lIndex == v_layers.length){
            v_lIndex = 0;   
        }
        v_text.value = (v_lIndex+1) + "/" + v_layers.length;
        v_layers[v_lIndex].style.zIndex = 999; 
    }

    function f_prev(){
        f_initZindex(v_layers);
        v_lIndex--;
        if(v_lIndex == -1){
            v_lIndex = v_layers.length - 1;  
        }
        v_text.value = (v_lIndex+1) + "/" + v_layers.length;
        v_layers[v_lIndex].style.zIndex = 999; 
    }
</script>
</head>
<body>
    <input type="button" value="<" onclick="f_prev()">
    <input type="text" id="id_text" value="" size="10" >
    <input type="button" value=">" onclick="f_next()">
    <div class="wrapper">
