<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    #id_parent{
        position: relative;
        left: 250px;
        top: 250px;
        width: 200px;
        height: 200px;
        background-color: black;
        border: 50px solid green;
        overflow: hidden;  
        /* 넘치는 걸 잘라라 */
    }

    .child{
        position: absolute;
        width: 820px;
        height: 200px;
    }

    img{
        width: 200px;
        height: 200px;
    }
</style>
</head>
<body>
    <h1>JS선생님의 특기는 여러분을 헷갈리게 하는 것</h1>
    <div id="id_parent">
        <div id="id_child1" class="child">
            <img src="./images/루피1.jpg">
            <img src="./images/루피2.jpg">
            <img src="./images/루피3.jpg">
            <img src="./images/도라에몽.jpg">
        </div>
        <div id="id_child2" class="child">
            <img src="./images/고양이1.jpg">
            <img src="./images/고양이2.jpg">
            <img src="./images/고양이3.jpg">
            <img src="./images/고양이4.jpg">
        </div>
    </div>    
<script>
    var v_child1 = document.querySelector("#id_child1");
    var v_child2 = document.querySelector("#id_child2");
    var v_mvWidth = 10;
    function f_move(){
        v_child2.style.left = parseInt(v_child2.style.left) - v_mvWidth + "px";
        v_child1.style.left = parseInt(v_child1.style.left) - v_mvWidth + "px";
        if(parseInt(v_child1.style.left)+820 <= 0){
            v_child1.style.left = parseInt(v_child2.style.left) + 820 + "px";
        }
        if(parseInt(v_child2.style.left)+820 <= 0){
            v_child2.style.left = parseInt(v_child1.style.left) + 820 + "px";
        }
        setTimeout(f_move, 50);
    }

    // 로딩 후 자동 발생 이벤트
    window.onload = function() {
        if(!v_child1.style.left){   //스크립트로 css초기화
            v_child1.style.left = "0px";
            v_child2.style.left = "820px";
        }
        f_move();
    }
</script>
</body>
</html>
